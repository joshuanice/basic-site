<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="../css/index.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="navbar-brand">
                My Website <i class="fas fa-globe"></i>
            </a>
            
            <div class="navbar-toggle" onclick="this.classList.toggle('open'); document.querySelector('.navbar-nav').classList.toggle('active');">
                <span class="navbar-toggle-icon"></span>
                <span class="navbar-toggle-icon"></span>
                <span class="navbar-toggle-icon"></span>
            </div>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#home" class="nav-link">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">
                        <i class="fas fa-user"></i> About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to My Website <i class="fas fa-smile"></i></h1>
            <p>This is a responsive, modern website design.</p>
        </section>

        <section id="about">
            <h2>About Me <i class="fas fa-info-circle"></i></h2>
            <p>Learn more about who I am and what I do.</p>
        </section>

        <section id="contact">
            <h2>Contact Me <i class="fas fa-paper-plane"></i></h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved. <i class="fas fa-copyright"></i></p>
    </footer>
</body>
</html>
